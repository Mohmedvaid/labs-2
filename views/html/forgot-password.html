<body class="fixed-header menu-pin menu-behind">
<!-- START card -->
<div class="card card-default">
    <div class="card-body">
        <h4>Password reset</h4>
        <p class="m-t-10 m-b-20 mw-80">Pages Form Elements reshaped the conventional
            text-fields in aim to improve usability and create a fun, unique and exciting
            experience.</p>
        <form id="forgotPassForm" class="" role="form">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group form-group-default required">
                        <label>Email</label>
                        <input id="forgotPassEmail" type="email" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="">
                <button aria-label="button" class="btn btn-primary" >Reset Password
                </button>
            </div>
        </form>
        <div id="message">

        </div>
    </div>
</div>
    <div id="spinner" class="spinner-border loader-spinner" role="status">
        <span class="sr-only">Loading...</span>
</div>
<!-- END card -->
</body>
